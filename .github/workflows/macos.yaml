name: macos

on:
  workflow_dispatch:

  push:
    branches:
  pull_request:
    branches:

jobs:

  python:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest ]
        python-version: [ '3.8', '3.9', '3.10', 'pypy-3.8' ]

    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Add requirements
      run: |
        python -m pip install --upgrade pip wheel setuptools pybind11

    - name: Python version
      run: python -c "import sys; print(sys.version)"

    - name: "pip install"
      run: |
        python -m pip install --verbose ./python

    - name: "print __version__, help"
      shell: bash
      run: |
        echo "import fcecodec; print(f'version={fcecodec.__version__}')" > _version.py; cat _version.py
        python -c "import subprocess; import sys; retcode = subprocess.call([ sys.executable, '_version.py' ]); print('Exit code', retcode); sys.exit(0)"
        python -c "import fcecodec; help(fcecodec)"

    - name: "Add numpy"
      shell: bash
      run: |
        python -m pip install numpy

    - name: "ci-smoketest.py"
      if: ${{ matrix.python-version != 'pypy-3.8' }}  # 'pypy-3.8' no tracemalloc
      shell: bash
      run: |
        cd tests
        python -c "import subprocess; import sys; retcode = subprocess.call([sys.executable, 'ci-smoketest.py']); print('Exit code', retcode); sys.exit(retcode)"

    - name: "pytest"
      shell: bash
      run: |
        python -m pip -q install pytest

        cd tests
        pytest -s
        
